pmd {
    reportsDir = file("$project.buildDir/reports/pmd")
    ruleSetFiles = files("config/pmd-ruleSet.xml")
    ruleSets = []
}

spotbugs {
    effort = "max"
    showProgress = project.findProperty('spotbugs.noProgress') ? false : true
}

spotbugsMain {
    reports {
        html.enabled = project.getProperties().get('spotbugs.report.xml') != 'true'
        xml.enabled = project.getProperties().get('spotbugs.report.xml') == 'true'
    }
}

checkstyle {
    configFile file("config/checkstyle.xml")
}

checkstyleMain {
    source = "src/main/java"
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'BUNDLE'
            excludes
            limit {
                minimum = 0.4
            }
        }
    }
}

check.dependsOn(jacocoTestCoverageVerification)
test.finalizedBy jacocoTestReport
